<html>
<head>
<title>Сайт тыры пыры там</title> <!--Титульник сайта, на вкладке сайта будет это название -->
<meta http-eqiv="content type" content="text/html; charset=windows-1251"> <!-- этот тэг определяет какие кодировки будут использованы для проекта -->
<script language="javascript"> <!-- определяем, что пишем на js -->

var alpha = /^[()\-.\/@^_а-яА-ЯёЁ\w]+$/; <!-- создаем массив из символов, которые нельзя употреблять, конструкция а-я это включение всех символов из отрезка -->
function firstnameuser() { <!--функция проверяющая ввод имени -->
	if (document.feedback.firstname.value.length < 2) { <!-- обращаемся к данным докуиента. документ это наш сайт, feedback как я понимаю вернуть данные, элемента имя, взять из них длинну и сравниваем с двойкой -->
    document.all.item("firstname_check").innerHTML = "Минимум 2 символа";}
	else {
	document.all.item("firstname_check").innerHTML = alpha.test(document.feedback.firstname.value) ? '+' : 'Некорректные символы'; <!-- проверяем на некорректные символы -->
	}
	if (document.feedback.firstname.value.length > 15) {
    document.all.item("firstname_check").innerHTML = "Превышена длина";} <!-- думаю уже понятно что это, ошибки отправляются в ячейку для ошибок --> 
}

function emailuser() { 
	if (document.feedback.email.value.length < 2) {
    document.all.item("email_check").innerHTML = "Минимум 2 символа";} <!-- провека мыла аналогична -->
	else {
	document.all.item("email_check").innerHTML = alpha.test(document.feedback.email.value) ? '+' : 'Некорректные символы'; <!--дичь ибо в мыле должна быть собака -->
	}
	if (document.feedback.email.value.length > 25) {
    document.all.item("email_check").innerHTML = "Превышена длина";
	}
}

function female_male() {
if (document.feedback.floor[0].checked) {
document.all.item("female_male").innerHTML = "+";
}
if (document.feedback.floor[1].checked) {
document.all.item("female_male").innerHTML = "+";
}
}

function checkForm() {
if (document.feedback.firstname_check.value != "+") {
document.all.item("error_register").innerHTML = "Имя заполнено неверно";
}
if (document.feedback.email_check.value != "+") {
document.all.item("error_register").innerHTML = "E-mail заполнен неверно";
}
if (document.feedback.female_male.value != "+") {
document.all.item("error_register").innerHTML = "Пол не указан";
}
if (document.all.item("error_register").innerHTML == " ") return true;
if (document.all.item("error_register").innerHTML != " ") return false;
}

</script>
</head>
